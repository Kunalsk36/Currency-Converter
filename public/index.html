<!DOCTYPE html>
<html lang="en" class="bg-gradient-to-br from-blue-500 to-purple-600">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currency Converter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>
</head>
<body class="min-h-screen flex items-center justify-center transition-colors duration-500 dark:bg-gradient-to-br dark:from-gray-900 dark:to-gray-800">
  <!-- Theme Toggle -->
  <button id="themeToggle" class="absolute top-4 right-4 p-2 rounded-full bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">ðŸŒ™</button>

  <!-- Main Card -->
  <div class="w-full max-w-md bg-white dark:bg-gray-900 rounded-2xl shadow-lg p-6 sm:p-8 transition-colors duration-500">
    <h1 class="text-3xl md:text-4xl font-bold text-center text-gray-800 dark:text-gray-100 mb-2">Currency Converter</h1>
    <p class="text-center text-gray-500 dark:text-gray-400 mb-6">Convert any currency in real-time</p>

    <form id="converterForm" class="space-y-4">
      <div>
        <label for="amount" class="block text-gray-700 dark:text-gray-300 mb-1">Amount</label>
        <input type="number" id="amount" placeholder="Enter amount"
               class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 transition" />
        <p id="amountError" class="text-red-500 text-sm mt-1 hidden">Please enter a valid positive amount.</p>
      </div>
      <div class="flex flex-col md:flex-row md:space-x-4 space-y-4 md:space-y-0">
        <div class="flex-1">
          <label for="fromCurrency" class="block text-gray-700 dark:text-gray-300 mb-1">From</label>
          <select id="fromCurrency" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 transition"></select>
        </div>
        <div class="flex-1">
          <label for="toCurrency" class="block text-gray-700 dark:text-gray-300 mb-1">To</label>
          <select id="toCurrency" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 transition"></select>
        </div>
      </div>
      <div>
        <button type="submit"
                class="w-full bg-blue-600 dark:bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-700 dark:hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 transition">
          Convert
        </button>
      </div>
    </form>

    <!-- Loader -->
    <div id="loader" class="flex justify-center mt-4 hidden">
      <svg class="animate-spin h-8 w-8 text-blue-600 dark:text-blue-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"/>
      </svg>
    </div>

    <!-- Result -->
    <div id="resultContainer" class="mt-4 hidden transition-opacity duration-500 ease-in-out">
      <div id="result" class="text-center text-lg font-semibold text-gray-700 dark:text-gray-200 bg-green-100 dark:bg-green-800 border border-green-300 dark:border-green-700 rounded-lg p-3"></div>
    </div>

    <!-- Error -->
    <div id="errorContainer" class="mt-4 hidden transition-opacity duration-500 ease-in-out">
      <div class="text-center text-lg font-semibold text-red-700 dark:text-red-400 bg-red-100 dark:bg-red-800 border border-red-300 dark:border-red-700 rounded-lg p-3">
        Unable to fetch exchange rates. Try again later.
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
